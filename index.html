<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="green-block">
            <div>
                <span>
                    <input type="checkbox" id="white-star">
                    <label for="white-star">
                        <img src="img/star_white.png" alt="star_white">
                    </label>
                </span>
                <h1>Level 1</h1>
                <p><b>Requirements</b></p>
                <ul>
                    <li>
                        <input type="checkbox" id="email">
                        <label for="email">Confirm E-mail</label>
                    </li>
                    <li>
                        <input type="checkbox" id="phone">
                        <label for="phone">Confirm Phone Number</label>
                    </li>
                    <li>
                        <input type="checkbox" id="details">
                        <label for="details">Enter personal details</label>
                    </li>
                </ul>
            </div>
            <p>Annual turnover - up to 2.500 EUR</p>
        </div>
        <div class="white-block">
            <div>
                <span>
                    <input type="checkbox" id="blue-star">
                    <label for="blue-star">
                        <img src="img/star_blue.png" alt="star_blue">
                    </label>
                </span>
                <h1>Level 2</h1>
                <p><b>Requirements</b></p>
                <ul>
                    <li>
                        <input type="checkbox" id="photo">
                        <label for="photo">Upload Photo ID</label>
                    </li>
                    <li>
                        <input type="checkbox" id="bill">
                        <label for="bill">Upload Utility Bill</label>
                    </li>
                </ul>
            </div>
            <p>Annual turnover - up to 30.000 EUR</p>
        </div>
    </div>
</body>
</html>
